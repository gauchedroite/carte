<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <title>Cartes pour Laura</title>
    <meta name="description" content="Cartes pour Laura, Auteur: Papi">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="images/carte-180x180.png">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Pour Laura!">
    <link rel="apple-touch-icon" sizes="180x180" href="images/carte-180x180.png">
    <link rel="apple-touch-startup-image" sizes="2732x2048" href="images/bonjour-2732x2048.png" />
    
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body unselectable="on">
    <object id="tablet_api" type="application/x-wacomtabletplugin" title="Tablet API"></object>

    <div class="grid-container">
        <div class="left-tools">
            <div class="tools-nav">
                <div>Undo</div><div>Redo</div>
            </div>
            <div class="tools-color">
                <div class="tool-section">Couleurs</div>
                <div class="color-cells">
                    <div id="cell_black" style="background-color: black;"></div>
                    <div id="cell_viridian_green" style="background-color: rgb(64, 130, 109);"></div>
                    <div id="cell_burnt_sienna" style="background-color: rgb(233, 116, 81);"></div>
                    <div id="cell_ultramarine_blue" style="background-color: rgb(18, 10, 143);"></div>
                    <div id="cell_white" style="background-color: white;" class="selected"></div>
                    <div id="cell_cadmium_yellow" style="background-color: rgb(255, 246, 0);"></div>
                    <div id="cell_alizarin_crimson" style="background-color: rgb(227, 38, 54);"></div>
                    <div id="cell_raw_umber" style="background-color: rgb(115, 74, 18);"></div>
                </div>
            </div>
            <div class="tools-pinceau">
                <div class="tool-section">Pinceau</div>
                <div class="pinceau-cells">
                    <div id="cell_round" class="selected">
                        <svg height="50" width="50"><circle r="12" cx="25" cy="20" fill="#333" /></svg>
                    </div>
                    <div id="cell_heart"><img src="images/b0.png" class="brush-image"></div>
                    <div id="cell_bar"><img src="images/b4.png" class="brush-image"></div>
                </div>
            </div>
            <div class="tools-size">
                <div class="tool-section">Dimension du pinceau</div>
                <div class="size-cells">
                    <div id="cell_small">
                        <svg height="50" width="50"><circle r="6" cx="25" cy="20" fill="#333" /></svg>
                    </div>
                    <div id="cell_medium" class="selected">
                        <svg height="50" width="50"><circle r="12" cx="25" cy="20" fill="#333" /></svg>
                    </div>
                    <div id="cell_big">
                        <svg height="50" width="50"><circle r="18" cx="25" cy="20" fill="#333" /></svg>
                    </div>
                </div>
            </div>
            <div class="tools-opacity">
                <div class="tool-section">Opacit√© du pinceau</div>
                <div class="opacity-cells">
                    <div id="cell_low">
                        <svg height="50" width="50"><circle r="12" cx="25" cy="20" fill="#333" fill-opacity="0.1" /></svg>
                    </div>
                    <div id="cell_mid">
                        <svg height="50" width="50"><circle r="12" cx="25" cy="20" fill="#333" fill-opacity="0.4" /></svg>
                    </div>
                    <div id="cell_full" class="selected">
                        <svg height="50" width="50"><circle r="12" cx="25" cy="20" fill="#333" /></svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="center-canvas">
            <div id="canvas_area"></div>
        </div>
    </div>

    <script src="./lib/croquis.js"></script>
    <script src="./js/mycroquis.js"></script>

    <!-- <script type="module" src="./js/index.js"></script> -->
</body>
</html>
